<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f5f9;
  color:#333;
}
body.dark{background:#020617;color:#e5e7eb}

/* Progress bar */
#progressBar{position:fixed;top:0;left:0;height:4px;background:#00ffcc;width:0;z-index:9999}

/* Header */
.header{
  background:linear-gradient(135deg,#0f4c75,#3282b8);
  color:#fff;text-align:center;
  padding:50px 20px 70px;
}
.profile-pic{
  width:130px;height:130px;border-radius:50%;
  border:4px solid #fff;object-fit:cover;
}
#typing{margin-top:8px;font-weight:600}
.social{margin-top:15px;display:flex;gap:14px;justify-content:center}
.social a{
  width:38px;height:38px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;color:#fff
}
.fb{background:#1877f2}.ig{background:#e1306c}.wa{background:#25d366}

/* Menu */
.menu{
  position:sticky;top:0;z-index:998;
  background:#0f4c75;
  display:flex;justify-content:center;
  gap:20px;padding:10px;flex-wrap:wrap
}
.menu a,.menu span{color:#fff;font-weight:600;cursor:pointer}
.dropdown{position:relative}
.dropbox{
  display:none;background:#fff;
  min-width:160px;border-radius:8px;
  box-shadow:0 6px 18px rgba(0,0,0,.2)
}
.dropbox a{display:block;padding:10px;color:#333}
.dropbox.show{display:block}

/* Layout */
.container{max-width:900px;margin:-40px auto 30px;padding:0 15px}
.card{
  background:#fff;padding:20px;border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
  transition:.3s
}
.card:hover{transform:translateY(-4px);box-shadow:0 12px 28px rgba(0,0,0,.15)}
body.dark .card{background:#020617}
h2{color:#0f4c75}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
.product{
  border:1px solid #ddd;
  padding:15px;border-radius:10px;
  text-align:center;
}
.product img{
  width:100%;height:140px;
  object-fit:cover;border-radius:8px
}
.product button{
  margin-top:8px;
  padding:8px 12px;
  border:none;border-radius:6px;
  background:#0f4c75;color:#fff;
  cursor:pointer
}

/* Floating buttons */
#darkToggle{
  position:fixed;right:20px;bottom:20px;
  padding:8px 14px;border:none;
  border-radius:20px;cursor:pointer;z-index:999
}

/* Footer */
.footer{background:#0f4c75;color:#fff;text-align:center;padding:15px}

/* Mobile */
@media(max-width:768px){
  iframe{height:280px!important}
}
</style>
</head>
