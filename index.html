<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Dharmendra Pal | Official Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Font Awesome --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f5f9;
  color:#333;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideDown{from{transform:translateY(-40px);opacity:0}to{transform:translateY(0);opacity:1}}
@keyframes slideUp{from{transform:translateY(40px);opacity:0}to{transform:translateY(0);opacity:1}}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0f4c75,#3282b8);
  color:white;
  text-align:center;
  padding:50px 20px 70px;
  animation:slideDown 1.2s ease;
}
.profile-pic{
  width:130px;height:130px;border-radius:50%;border:4px solid #fff;
  object-fit:cover;background:#ddd;transition:transform .4s;
}
.profile-pic:hover{transform:scale(1.08)}
.header h1{margin:15px 0 5px;font-size:28px}
.header p{margin:0;opacity:.9}

.social a{
  width:38px;height:38px;border-radius:50%;display:flex;align-items:center;justify-content:center;
