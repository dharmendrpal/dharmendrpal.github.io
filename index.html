<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f2f5f9;color:#333}
.header{background:linear-gradient(135deg,#0f4c75,#3282b8);color:#fff;text-align:center;padding:45px 20px}
.profile-pic{width:120px;height:120px;border-radius:50%;border:4px solid #fff;object-fit:cover}
.menu{position:sticky;top:0;background:#0f4c75;display:flex;justify-content:center;gap:20px;padding:10px;flex-wrap:wrap}
.menu a{color:#fff;font-weight:600}
.container{max-width:1100px;margin:20px auto;padding:0 15px}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:25px;box-shadow:0 6px 20px rgba(0,0,0,.1)}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
.product{border:1px solid #ddd;padding:15px;border-radius:10px;text-align:center}
.product img{width:100%;height:140px;object-fit:cover;border-radius:8px}
.product button{margin-top:6px;padding:8px;border:none;border-radius:6px;width:100%;font-weight:bold}
.add{background:#ffc107}
.buy{background:#198754;color:#fff}

#cartBox{
 position:fixed;top:15px;right:15px;
 background:#ffc107;padding:6px 12px;
 border-radius:20px;font-weight:bold;
 cursor:pointer;z-index:9999;
}

#cartModal,#historyModal{
 display:none;position:fixed;
 top:0;left:0;width:100%;height:100%;
 background:rgba(0,0,0,.6);z-index:9999;
}
.modalBox{
 background:#fff;margin:15% auto;
 padding:20px;width:90%;
 max-width:400px;border-radius:10px;
}

.footer{background:#0f4c75;color:#fff;text-align:center;padding:15px}
</style>
</head>

<body>

<button class="add" onclick="addToCart('Amlcure DS')">Add</button>

<!-- CART -->
<div id="cartModal">
<div class="modalBox">
<h3>Your Cart</h3>
<ul id="cartItems"></ul>
<button class="buy" onclick="checkout()">Checkout</button>
<button class="add" onclick="showHistory()">History</button>
<button class="add" onclick="closeCart()">Close</button>
</div>
</div>

<!-- HISTORY -->
<div id="historyModal">
<div class="modalBox">
<h3>Order History</h3>
<ul id="historyItems"></ul>
<button class="add" onclick="closeHistory()">Close</button>
</div>
</div>

<script>
let cart=[];

function addToCart(p){
 cart.push(p);
 document.getElementById("cartCount").innerText=cart.length;
 alert(p+" added");
}

function openCart(){
 let list="";
 cart.forEach((p,i)=>{
  list+="<li>"+(i+1)+". "+p+"</li>";
 });
 document.getElementById("cartItems").innerHTML=list;
 document.getElementById("cartModal").style.display="block";
}

function closeCart(){
 document.getElementById("cartModal").style.display="none";
}

function buyNow(p){
 cart=[p];
 checkout();
}

function checkout(){
 if(cart.length==0){alert("Empty");return;}
 let history=JSON.parse(localStorage.getItem("orderHistory"))||[];
 history.push([...cart]);
 localStorage.setItem("orderHistory",JSON.stringify(history));

 let msg="Order:\n";
 cart.forEach((p,i)=>{msg+=(i+1)+". "+p+"\n";});
 cart=[];
 document.getElementById("cartCount").innerText=0;
 window.open("https://wa.me/919651719981?text="+encodeURIComponent(msg));
}

function showHistory(){
 let history=JSON.parse(localStorage.getItem("orderHistory"))||[];
 let list="";
 history.forEach((o,i)=>{
  list+="<li>Order "+(i+1)+": "+o.join(", ")+"</li>";
 });
 document.getElementById("historyItems").innerHTML=list||"No orders";
 document.getElementById("historyModal").style.display="block";
}

function closeHistory(){
 document.getElementById("historyModal").style.display="none";
}
</script>

</body>
</html>
